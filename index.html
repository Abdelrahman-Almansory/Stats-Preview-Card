<body>

  <main class="container">
    <section class="hide">
      
    </section>

          <div class="stat-head">314</div>

        </section>

          <div class="stat-head">12m+</div>
          <div class="stat-info">queries</div>

    </section>
    <section class="right">
      
    </section>
